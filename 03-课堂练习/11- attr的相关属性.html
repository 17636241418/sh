<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src='jquery-1.12.1.js'></script>

    <script>

// 页面加载
        $(function () {
           // 点击按钮
            $('#btn').click(function () {
                // 创建a标签 添加到 div
                var aObj = $('<a></a>').appendTo($('#dv'));
                // attr （） 主要操作 html中的标签基本属性 和自定义属性
                aObj.attr('href', 'http://www.baidu.com');

                aObj.text('百度');

                aObj.attr('id', 'ak');
            });
        });















    </script>
</head>
<body>
<input type='button' value='按钮' id="btn"/>

<input type='checkbox' value='1' name='sex'/> 1
<input type='checkbox' value='1' name='sex'/> 2
<input type='checkbox' value='1' name='sex' id="dd"/> 3
<input type='checkbox' value='1' name='sex'/> 4
<input type='checkbox' value='1' name='sex'/> 5
</body>
</html>
