<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #dv{
            width: 400px;
            height: 400px;
            border:1px solid red;

        }
    </style>


    <script src='jquery-1.12.1.js'></script>

    <script>

        //        var arr = ["家用电器器", "手机 /	运营商 /	数码", "电脑 /	办公", "家居 /	家具 /	家装 /	厨具", "男装 /	女装 /	童装 /	内衣",
        //            "美妆个护 /	宠物", "女鞋 /	箱包 /	钟表 /	珠宝", "男鞋 /	运动 /	户外"];


        var arr = [
            {"href": "http://www.baidu.com", "name": "百度"},
            {"href": "http://www.youku.com", "name": "优酷"},
            {"href": "http://www.iqiyi.com", "name": "爱奇艺"},
            {"href": "http://www.kuaibo.com", "name": "快播"},
            {"href": "http://www.dianlv.com", "name": "电驴"}
        ];


        $(function(){
           $('#btn').click(function(){


               var tableObj=$('<table style="cursor: pointer" border="1" cellspacing="0" cellpadding="0"></table>').appendTo($('#dv'));

//               var tableObj=$('<table style="cursor:pointer" border="1" cellspacing="0"
//               cellpadding="0"></table>').appendTo($('#dv'));

//                var tableObj=$('<table style="cursor: pointer" border="1" cellspacing="0" cellpadding="0" ></table>').appendTo($('#dv'));


               for(var i=0;i<arr.length;i++){
//                   var dt=arr[i]
                   var dt=arr[i];
                   $('<tr><td>'+dt.name+'</td><td><a href="'+dt.href+'">'+dt.name+'</a></td></tr>').appendTo(tableObj).mouseenter(function(){
                       $(this).css('backgroundColor','red');
                   }).mouseleave(function(){
                      $(this).css('backgroundColor','')
                   })
               }
           }) ;
        });









    </script>
</head>
<body>
<input type='button' value='按钮' id='btn'/>
<div id='dv'></div>

</body>
</html>
