              $('<input type="text" value="文本框"/>').appendTo($('#dv'));
                  //  设置i

              var obj=$('<input type="text" value="'+i+'"/>');
//                  文本框在div 后面

              //  把元素插入到当前元素后面
              $('#dv').before(obj);
          });
