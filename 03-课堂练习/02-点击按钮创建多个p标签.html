<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


    <script src='jquery-1.12.1.js'></script>

    <script>
            // 页面加载
        $(function () {
            // 创建数组
            var arr = [1, 2, 3, 5, 4, 56,];
            // 点击按钮
            $('#btn').click(function () {
                //for 循环遍历
                for (var i = 0; i < arr.length; i++) {
                    // p标签里添加数组 添加到 父级元素
                    $('<p>' + arr[i] + '</p>').appendTo($('#dv'));
                }
            });

        });

    </script>
</head>
<body>
<input type='button' value='按钮' id='btn'/>
<div id='dv'></div>

</body>
</html>
