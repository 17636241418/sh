    <script>

        var arr = ["家用电器器", "手机 /	运营商 /	数码", "电脑 /	办公", "家居 /	家具 /	家装 /	厨具", "男装 /	女装 /	童装 /	内衣",
            "美妆个护 /	宠物", "女鞋 /	箱包 /	钟表 /	珠宝", "男鞋 /	运动 /	户外"];

        $(function () {
            $('#btn').click(function () {

                var ulObj = $('<ul style="list-style:none;cursor:pointer"></ul>').appendTo($('#dv'));

                for (var i = 0; i < arr.length; i++) {
                    $('<li><a href="javascript:void(0)">' + arr[i] + '</a></li>').appendTo(ulObj).mouseenter(function () {
                        $(this).css('backgroundColor', 'red');
                    }).mouseleave(function () {
                        $(this).css('backgroundColor','');
                    });

                }
            });
        });

    </script>
